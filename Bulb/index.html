<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <style>
body{
    height: 90vh;
    width: 90%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #000;
    position: relative;
    flex-direction: column;
}
.bulb{
    height: 200px;
    width: 200px;
    border: 1px solid yellow;
    border-radius: 50%;
}
.switch{
    font-weight: 800;
    cursor: pointer;
    margin: 10vh;
    padding: 10px;
    color: #000;
}
    </style>
</head>

<body>
    <div class="bulb"></div>
    <button class="switch">ON</button>
    <script src="script.js"></script>
</body>

</html>

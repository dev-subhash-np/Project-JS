<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: #000000;
        }

        .stopwatch {
            
            text-align: center;
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            
        }

        #display {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        #fullscreen {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }

        #fullscreen:hover {
            background-color: #218838;
        }

        @media (min-width:1000px) {
           
            #display{
                font-size: 5rem;
                color: #fff;
                font-family: poppins;
            }
        }
    </style>
</head>

<body>

    <div class="stopwatch">
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
        <button id="fullscreen">Fullscreen</button>

    </div>

    <script src="clock.js"></script>

</body>

</html>
